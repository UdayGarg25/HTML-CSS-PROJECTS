<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
        }

        .nav {
            background-color: #333;
            display: flex;
            color: white;
            height: 60px;
            justify-content: space-between;
            align-items: center;
            font-size: 30px;
            padding: 0px 30px;
        }

        .nav ul {
            display: flex;
            list-style: none;

        }

        .nav ul li {
            padding: 20px;
            font-size: 25px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            grid-template-rows: repeat(2, 290px);
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            /* margin-top: 10px; */
            height: 290px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .box img {
            height: 180px;
            width: 300px;
            margin: 0px;
        }

        .box p {
            display: flex;
            justify-content: center;
            margin: 2px 0;
            /* Reduced margin between the product and price */
        }

        .price-cart {
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
            align-items: center;
            padding: 5px 10px;
        }

        .box button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .box button:hover {
            background-color: #218838;
        }

        .footer {
            background-color: #333;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: #f4f8fb;
        }

        .nav ul li:hover {
            color: lightcyan;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: calc((100% / 2) - 30px);
                /* Adjust for 2 products per row */
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%;
                /* Full width for single product per row */
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <h2>Our Online Store</h2>
        <ul>
            <li>Home</li>
            <li>New Arrivals</li>
            <li>Best Sellers</li>
            <li>Sale</li>
        </ul>
    </div>
    <div class="container">
        <div class="box">
            <img src="https://cdn-icons-png.freepik.com/512/12160/12160116.png" alt="">
            <p>Product 1</p>
            <div class="price-cart">
                <p>$19.99</p>
                <button>Add To Cart</button>
            </div>
        </div>
        <div class="box">
            <img src="https://cdn-icons-png.freepik.com/512/12160/12160116.png" alt="">
            <p>Product 2</p>
            <div class="price-cart">
                <p>$19.99</p>
                <button>Add To Cart</button>
            </div>
        </div>
        <div class="box">
            <img src="https://cdn-icons-png.freepik.com/512/12160/12160116.png" alt="">
            <p>Product 3</p>
            <div class="price-cart">
                <p>$19.99</p>
                <button>Add To Cart</button>
            </div>
        </div>
        <div class="box">
            <img src="https://cdn-icons-png.freepik.com/512/12160/12160116.png" alt="">
            <p>Product 4</p>
            <div class="price-cart">
                <p>$19.99</p>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2023 Our Online Store. All rights reserved.</p>
    </div>
</body>

</html>
